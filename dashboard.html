<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #dashboard {
      background-color: #fff;
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
      animation: slideUp 0.6s ease-in-out;
    }

    h1 {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    #shop-now-button {
      padding: 14px 30px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #shop-now-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      #dashboard {
        padding: 30px;
      }

      h1 {
        font-size: 24px;
      }

      #shop-now-button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <h1>Dashboard</h1>
    <button id="shop-now-button">Shop Now</button>
  </div>
</body>
</html>
