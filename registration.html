<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #f0f2f5, #dbe9f4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #registration-form {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input, select {
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.4);
      outline: none;
    }

    #rg12345 {
      padding: 14px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #rg12345:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      #registration-form {
        padding: 20px;
      }

      input, select {
        font-size: 14px;
      }

      #rg12345 {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="registration-form">
    <h1>Registration</h1>
    <form id="register-form">
      <label for="user12334">Username:</label>
      <input type="text" id="user12334" name="usnxx">
      <label for="em124">Em1:</label>
      <input type="email" id="em124" name="emx">
      <label for="pasWd">Password:</label>
      <input type="pswd123" id="pasWd" name="psswd21" placeholder="" required>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option id="Male" value="male">Male</option>
        <option id="Female" value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <button id="rg12345" type="submit">Register</button>
    </form>
  </div>
</body>
</html>
