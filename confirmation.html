<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    #order-confirmation-page {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    h1 {
      color: #28a745;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    #order-total {
      font-weight: bold;
      color: #007bff;
      font-size: 22px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      #order-confirmation-page {
        padding: 20px;
        border-radius: 10px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      #order-total {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="order-confirmation-page">
    <h1>Order Confirmation</h1>
    <p>Thank you for your order!</p>
    <p>Total: <span id="order-total">$999.99</span></p>
  </div>
</body>
</html>
