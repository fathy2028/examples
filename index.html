<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="loginForm" action="homepage.html" >
        <h1>Login Page</h1>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        
        <input type="password" id="psw-1234" name="password" placeholder="password">
        

        <label for="address"> address : </label>
        <input type="text" id="Address" name="address" required>

        <label for="phone"> phone : </label>
        <input type="text" id="phone" name="phone" required>

        <label for="remember">
            <input type="checkbox" id="checkbox-remember" name="remember" required> Remember Me
        </label>
        
        <label>Choose an option:</label>
        <label><input type="radio" id="radio-option1" name="options" value="option1"> Option 1</label>
        <label><input type="radio" id="radio-option2" name="options" value="option2"> Option 2</label>
        
        <button class="btn-login" type="button" id="lgn-btn" name="login">login</button>
        <button type="submit" id="submit">submit</button>
    </form>
</body>
</html>
